<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management System</title>
  <style>
    body {
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .file-card {
      background-color: #fff;
      width: 300px;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }

    .file-card a {
      color: #333;
      text-decoration: none;
    }

    .search-bar {
      margin: 10px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>File Management System</h1>
  </div>

  <div class="search-bar">
    <label for="search-input">Search files:</label>
    <input type="text" id="search-input" placeholder="Enter keywords...">
    <button onclick="searchFiles()">Search</button>
  </div>

  <div class="files-container">
    <div class="file-card">
      <a href="file1.pdf" target="_blank">File 1</a>
      <p>Description of File 1</p>
    </div>

    <div class="file-card">
      <a href="file2.pdf" target="_blank">File 2</a>
      <p>Description of File 2</p>
    </div>
    <!-- Add more file cards here with their respective information -->
  </div>

  <div class="footer">
    <p>Contact us at support@example.com for any queries.</p>
  </div>

  <script>
    // JavaScript code for searching files
    function searchFiles() {
      var input = document.getElementById('search-input').value.toLowerCase();
      var fileCards = document.getElementsByClassName('file-card');

      for (var i = 0; i < fileCards.length; i++) {
        var fileCard = fileCards[i];
        var fileName = fileCard.getElementsByTagName('a')[0].innerText.toLowerCase();
        var fileDescription = fileCard.getElementsByTagName('p')[0].innerText.toLowerCase();

        if (fileName.includes(input) || fileDescription.includes(input)) {
          fileCard.style.display = 'block';
        } else {
          fileCard.style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
